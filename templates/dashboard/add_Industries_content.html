{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Scope Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New  Scope Page Content: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Image:</label>
          <input type="file" class="form-control" required id="banner_image" name="banner_image">
        </div>
        <div class="form-group">
          <label for="banner_image"> Page Title:</label>
          <input type="text" class="form-control" required id="title_name" name="title_name">
        </div>
        <div class="form-group">
            <label for="description">Heading:</label>
            <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..." required id="heading" name="heading"></textarea>
          </textarea>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..." required id="description" name="description"></textarea>
        </textarea>
        </div>  
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add </button>
          </div>
    </div>
    </form>
  </div>
</div>

<div>
    <h5>Show Industries Page Content:</h5>  
    
    <div>
        <a href="{% url 'showIndustries' %}">Show Lists</a>
    </div>
</div>
{% endblock content %}
