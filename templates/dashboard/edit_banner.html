{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Banner {% endblock title %} </title>
{% block content %}
<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Banner</h4>
      <div>
        <img src="{{data.image.url}}" alt="" width="100cm">
      </div>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <div class="form-group">
          <label for="banner_image">Image</label>
          <input type="file" class="form-control"  id="banner_image" name="banner_image">
        </div>
        <div class="form-group">
          <label for="heading">Heading </label>
          <input type="text" class="form-control"  id="heading" placeholder="Enter Banner Heading " value="{{data.heading}}" name="heading">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" cols="40" rows="8"  placeholder="write something here..."  id="description" name="description">{{data.description}}</textarea>
        </textarea>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Edit Banner</button>
          </div>
    </div>
    </form>
  </div>
</div>
{% endblock content %}
