{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add  Why Us Sub Heading {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Why Us Sub Heading: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="banner_image"> Page Title :</label>
            <input type="text" class="form-control" disabled   value="{{data.page_title}}">
        </div>

        <div class="form-group">
          <label for="banner_image">Why Us Sub Heading:</label>
          <textarea type="text" class="form-control" rows="6" required  placeholder="write why us sub heading name here..." id="sub_heading" name="sub_heading"></textarea>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add Service </button>
          </div>
    </div>
    </form>
  </div>
</div>

<div>
    <h5>Show Why Us Sub Heading Recoard Lists:</h5>  
    <div>
        <a href="{% url 'ShowWhyUsSubHeading' data.id %}">Show Lists</a>
    </div>
</div>
{% endblock content %}
