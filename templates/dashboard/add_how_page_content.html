{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add where Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New  Where Page Content: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Page Title:</label>
          <input type="text" class="form-control" required id="title_name" placeholder="write page title here..." name="title_name">
        </div>
 
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..." required id="description" name="description"></textarea>
        </textarea>
        </div>  
        <div class="form-group">
            <label for="banner_image">Headings</label>
            <input type="text" class="form-control" required id="heading"  placeholder="write  heading here..." name="heading">
          </div>
   
        <div class="form-group">
            <label for="description">Sub Headings:</label>
            <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write sub heading here..." required id="sub_heading" name="sub_heading"></textarea>
          </textarea>
          </div>  
          
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add </button>
          </div>
    </div>
    </form>
  </div>
</div>

<div>
  <h5>Show Who Section Recoard Details:</h5>  
    <a href="{% url 'showHowPageContent' %}">Edit/Delete </a>
</div>
</div>
{% endblock content %}
