{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Scope Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Scope Page Content: </h4>
      <div>
        <img src="{{data.image.url}}" alt="" width="100cm">
      </div>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Image:</label>
          <input type="file" class="form-control"  id="banner_image" name="banner_image">
        </div>
        <div class="form-group">
          <label for="banner_image"> Page Title:</label>
          <input type="text" class="form-control" value="{{data.page_title}}" id="title_name" name="title_name">
        </div>
        <div class="form-group">
            <label for="description">Heading:</label>
            <textarea type="text" class="form-control" cols="20" rows="4"  id="heading" name="heading">{{data.heading}}</textarea>
        
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4"   id="description" name="description">{{data.description}}</textarea>
       
        </div>  
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add </button>
          </div>
    </div>
    </form>
  </div>
</div>
{% endblock content %}
