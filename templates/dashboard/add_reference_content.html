{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Reference  Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New  Reference Page Content: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Image:</label>
          <input type="file" class="form-control" required id="banner_image" name="banner_image">
        </div>
        <div class="form-group">
          <label for="banner_image"> Resources Heading:</label>
          <input type="text" class="form-control" required id="resource_heading" placeholder="Write resource heading name here..." name="resource_heading">
        </div>
        <div class="form-group">
            <label for="description">Resources Description:</label>
            <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..." required id="resource_description" name="resource_description"></textarea>

        </div>
        <div class="form-group">
            <label for="banner_image"> User Image:</label>
            <input type="file" class="form-control" required id="user_image" name="user_image">
          </div>
        <div class="form-group">
            <label for="banner_image"> User Name:</label>
            <input type="text" class="form-control" required id="user_name" placeholder="Write your name here..." name="user_name">
        </div>
        <div class="form-group">
            <label for="banner_image"> User Designation:</label>
            <input type="text" class="form-control" required id="name_designation" placeholder="Write your designation name here..." name="name_designation">
        </div>
        <div class="form-group">
            <label for="description">User About Us:</label>
            <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write about us something here..." required id="user_abouts" name="user_abouts"></textarea>
         
          </div> 
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..." required id="description" name="description"></textarea>
        </textarea>
        </div>  
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add </button>
          </div>
    </div>
    </form>
  </div>
</div>
{% endblock content %}
