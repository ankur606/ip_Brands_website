{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Reference  Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New  Reference Page Content: </h4>
      <div>
        <img src="{{data.image.url}}" alt="" width="100cm">
      </div>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Image:</label>
          <input type="file" class="form-control"  id="banner_image" name="banner_image">
        </div>
        <div class="form-group">
          <label for="banner_image"> Resources Heading:</label>
          <input type="text" class="form-control"  id="resource_heading" value="{{data.resources_heading_name}}" placeholder="Write resource heading name here..." name="resource_heading">
        </div>
        <div class="form-group">
            <label for="description">Resources Description:</label>
            <textarea type="text" class="form-control" cols="20" rows="4"  placeholder="write something here..."  id="resource_description" name="resource_description">{{data.resources_description}}</textarea>

        </div>
        <div>
            <img src="{{data.user_image.url}}" alt="" width="100cm">
          </div>
      
        <div class="form-group">
            <label for="banner_image"> User Image:</label>
            <input type="file" class="form-control"  id="user_image" name="user_image">
          </div>
        <div class="form-group">
            <label for="banner_image"> User Name:</label>
            <input type="text" class="form-control"  id="user_name" value="{{data.user_name}}" placeholder="Write your name here..." name="user_name">
        </div>
        <div class="form-group">
            <label for="banner_image"> User Designation:</label>
            <input type="text" class="form-control"  id="name_designation" placeholder="Write your designation name here..."  value="{{data.user_designation}}" name="name_designation">
        </div>
        <div class="form-group">
            <label for="description">User About Us:</label>
            <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write about us something here..."  id="user_abouts" name="user_abouts">{{data.user_about_us}}</textarea>
         
          </div> 
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4" placeholder="write something here..."  id="description" name="description">{{data.user_description}}</textarea>
    
        </div>  
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Edit </button>
          </div>
    </div>
    </form>
  </div>
</div>
{% endblock content %}
