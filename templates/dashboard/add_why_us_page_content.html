{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add Scope Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add   why us Page Content: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Image:</label>
          <input type="file" class="form-control" required id="image" name="image">
        </div>
        <div class="form-group">
          <label for="banner_image"> Page Title:</label>
          <input type="text" class="form-control" required id="title_name" name="title_name">
        </div> 
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add </button>
          </div>
    </div>
    </form>
  </div>
</div>
<div>
  <h5>Show Why Us Recoard Lists:</h5>  
  <div>
      <a href="{% url 'showWhyUsRecoardLists' %}">Edit/Delete </a>
  </div>
</div>
{% endblock content %}
