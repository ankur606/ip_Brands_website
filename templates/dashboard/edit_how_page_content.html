{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add how Page Content {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit How Page Content: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="banner_image"> Page Title:</label>
          <input type="text" class="form-control"  id="title_name" value="{{data.page_title}}" name="title_name">
        </div>
 
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" class="form-control" cols="20" rows="4"   id="description" name="description">{{data.description}}</textarea>
        </textarea>
        </div>  
        <div class="form-group">
            <label for="banner_image">Headings</label>
            <input type="text" class="form-control"  id="heading" value="{{data.heading}}" name="heading">
          </div>
   
        <div class="form-group">
            <label for="description">Sub Headings:</label>
            <textarea type="text" class="form-control" cols="20" rows="4"  id="sub_heading" name="sub_heading">{{data.sub_heading}}</textarea>

          </div>  
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Edit </button>
          </div>
    </div>
    </form>
  </div>
</div>
{% endblock content %}
