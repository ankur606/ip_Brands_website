{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add  Services Sub Heading {% endblock title %} </title>
{% block content %}

<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Service Sub Heading: </h4>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="banner_image"> Service Name :</label>
            <input type="text" class="form-control"   value="{{data.service_name}}">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"   value="{{data.id}}" id="service_id" name="service_id">
        </div>
        <div class="form-group">
          <label for="banner_image">Service Sub Heading:</label>
          <input type="text" class="form-control" required  placeholder="write service sub heading name here..." id="sub_heading" name="sub_heading">
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary mr-2">Add Service </button>
          </div>
    </div>
    </form>
  </div>
</div>

<div>
    <h5>Show Services Sub Heading Recoard Lists:</h5>  
    <div>
        <a href="{% url 'ServiceSubHeadingLists' data.id %}">Show Lists</a>
    </div>
</div>
{% endblock content %}
